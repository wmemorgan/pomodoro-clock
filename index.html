<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="heading">FreeCodeCamp</div>
    <div id="timer">
      <div class="section-label">break length
        <div id="break-decrease">-</div>
        <div id="break-length">5</div>
        <div id="break-increase">+</div>
      </div>
      <div class="section-label">session length
        <div id="session-decrease">-</div>
        <div id="session-length">25</div>
        <div id="session-increase">+</div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
