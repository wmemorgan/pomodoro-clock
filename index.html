<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="wrapper">
  <div class="box heading">pomodoro clock</div>
  <div class="box break-settings">
    <div class="box interval-label">break length</div>
    <div class="box interval-decrease">-</div>
    <div class="box interval">5</div>
    <div class="box interval-increase">+</div>
    <div class="box" id="start">start</div>
  </div>
  <div class="box session-settings">
    <div class="box interval-label">session length</div>
    <div class="box interval-decrease">-</div>
    <div class="box interval">25</div>
    <div class="box interval-increase">+</div>
    <div class="box" id="reset">reset</div>
  </div>
  <div class="box" id="timer-display">
    <div id="session-title">session</div>
    <div id="timer">25</div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
