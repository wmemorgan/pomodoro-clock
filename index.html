<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="heading">FreeCodeCamp</div>
    <div id="timer">
      <div id="interval-settings">
        <div class="interval-container">
          <div class="interval-label">break length</div>
          <div class="interval-decrease">-</div>
          <div class="interval">5</div>
          <div class="interval-increase">+</div>
        </div>
          <div class="interval-container"></div>
          <div class="interval-label">session length</div>
          <div class="interval-decrease">-</div>
          <div class="interval">25</div>
          <div class="interval-increase">-</div>
        </div>
        <div id="session">Session</div>
      </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
