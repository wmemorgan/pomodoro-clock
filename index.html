<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  
</head>
<body>
<div class="wrapper">
  <div class="box a">A</div>
  <div class="box b">B</div>
  <div class="box c break-settings">
    <div class="box e interval-label">break length</div>
    <div class="box f interval-decrease">-</div>
    <div class="box g interval">5</div>
    <div class="box i interval-increase">+</div>
  </div>
  <div class="box d session-settings">
    <div class="box e interval-label">session length</div>
    <div class="box f interval-decrease">-</div>
    <div class="box g interval">25</div>
    <div class="box i interval-increase">+</div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
